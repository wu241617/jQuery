<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
		<title></title>
		<link rel="stylesheet" href="./index.css">
		<style>
			@media (max-width:450px) {
				main{
					width:auto;
					height:auto;
					padding:0;
					margin:0;
				}
			}
		</style>
	</head>
	<body>
		<main>
			<section style="width:50%;height:100%;margin:0 auto;">
				<button>显示图片</button>
				<button>隐藏图片</button>
				<div style="width:10rem;height:10rem;border:0.1rem solid white;">
					<img src="" title="">
				</div>
				<button style="margin-top:1rem;">添加内容</button>
				<div style="width:10rem;height:10rem;border:0.1rem solid white;"></div>
				<i class="btn"></i>
			</section>
			<script src="../../jquery.min.js"></script>
			<script>
				$(function(){
					$('button').click(function(){
						if($(this).text() === '显示图片'){
								$('img').attr({
									"src":'./pic.jpg',
									"title":'this is a photo'
								})
								$('div').css('background-color','rgba(255,0,0,0.5)')
						}else{
							$('img').removeAttr("src")
							$('div').eq(0).css('background-color','')
						}
					})
					$('button').eq(2).click(function(){
						$('div').eq(1).html("<b class='red'>Hello <em>Again</em></b>")
						$('div').eq(1).css({"align-items":"center","justify-content":"center"})
					})
					console.log($('i').hasClass('btn'))
				})
			</script>
		</main>
	</body>
</html>
