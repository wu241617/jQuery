<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
		<title>jQuery_08</title>
		<link rel="stylesheet" href="./index.css">
		<style>
			@media (max-width:450px) {
				main{
					width:auto;
					height:auto;
					margin:0;
					padding:0;
				}
			}
		</style>
	</head>
	<body>
		<main>
			<section>
				<button>获取数据</button>
				<div>
					<p id="text1"></p>
					<p id="text2"></p>
				</div>
			</section>
		</main>
		
		<script src="../../jquery.min.js"></script>
		<script>
			$(function(){
				$(document).ajaxComplete(function(){
					var params = { width:522, height:474 }
					var str = jQuery.param(params)
					$('#text2').text(str + '.ajaxComplete 设置 ：请求子子页面已写入！')
				})
				$('button').click(function(){
					$('#text1').load('test.html')
				})
			})
		</script>
	</body>
</html>
