<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
		<title></title>
		<link rel="stylesheet" href="./index.css">
		<style>
			@media (max-width:450px) {
				main{
					width:auto;
					height:auto;
					padding:0;
					margin:0;
				}
			}
		</style>
	</head>
	<body>
		<main>
			<div>
				<button> text </button>
				<button> html </button>
				<button> val </button>
				<button> attr </button>
			</div>
			<input type="text" value="INPUT THE TEXT"><span><i>请输入文本</i></span></input>
		</main>
		
		<script src="../../jquery.min.js"></script>
		<script>
			$(function(){
				setTimeout(function(){
					alert($('input').val())
					alert($('span').html())
					alert($('span').text())
					alert($('input').attr('type'))
				},500)
			})
		</script>
	</body>
</html>
